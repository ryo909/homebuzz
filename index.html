<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Praise Skins - 褒め倒しメーカー</title>
    <!-- Google Fonts for Papal Skin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Noto+Serif+JP:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="controls-container">
        <div class="skin-switcher">
            <button class="skin-btn active" data-skin="dm">LINE</button>
            <button class="skin-btn" data-skin="x">X</button>
            <button class="skin-btn" data-skin="news">速報</button>
            <button class="skin-btn" data-skin="newsDigital">新聞</button>
            <button class="skin-btn" data-skin="youtube">YouTube</button>
            <button class="skin-btn" data-skin="stock">株価</button>
            <button class="skin-btn" data-skin="earthcam">地球儀</button>
            <button class="skin-btn" data-skin="papal">教皇</button>
        </div>

        <div class="input-area">
            <input type="text" id="eventInput" placeholder="やったことを入力 (例: 皿洗い)" maxlength="40">
            <button id="sendBtn">送信</button>
            <button class="history-btn" id="historyBtn" title="履歴">📜</button>
        </div>
    </div>

    <div id="displayArea">
        <!-- Generated Content Goes Here -->
    </div>

    <!-- History Drawer -->
    <div class="history-drawer" id="historyDrawer">
        <div class="history-drawer-overlay" id="historyOverlay"></div>
        <div class="history-drawer-panel">
            <div class="history-drawer-header">
                <h2>履歴</h2>
                <button class="history-close-btn" id="historyCloseBtn">×</button>
            </div>
            <div class="daily-highlight-section" id="dailyHighlightSection">
                <!-- Daily Highlight Card rendered by JS -->
            </div>
            <div class="history-event-list" id="historyEventList">
                <!-- Event Items rendered by JS -->
            </div>
        </div>
    </div>

    <!-- Data & Script -->
    <script src="data.js"></script>
    <script src="script.js?v=unified2" defer></script>
</body>

</html>
